<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
    <!-- Background with gradient -->
   <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="99.9%" y2="0%">
            <stop offset="2.01%" style="stop-color:#8e54e9"/>
            <stop offset="98.89%" style="stop-color:#3867d8"/>
        </linearGradient>
        
        <!-- Animation for carousel movement -->
        <style type="text/css">
            @keyframes slide {
                from { transform: translateX(0); }
                to { transform: translateX(-400px); }
            }
            .sliding-logos {
                animation: slide 20s linear infinite;
            }
        </style>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bg-gradient)"/>

   <!-- Title Section -->
    <text x="100" y="200" 
          font-family="Inter, sans-serif" 
          font-size="64" 
          font-weight="bold" 
          fill="#FFFFFF">
        Logo Carousel
    </text>
    <text x="100" y="260" 
          font-family="Inter, sans-serif" 
          font-size="48" 
          fill="#FFFFFF" 
          opacity="0.9">
        by Devute
    </text>

    <!-- Carousel Section -->
    <g class="sliding-logos">
        <!-- Sample Logo Shapes -->
        <rect x="700" y="320" width="80" height="80" rx="10" fill="#FFFFFF" opacity="0.9"/>
        <circle cx="850" cy="360" r="40" fill="#FFFFFF" opacity="0.9"/>
        <polygon points="950,320 1000,400 900,400" fill="#FFFFFF" opacity="0.9"/>
        <rect x="1050" y="320" width="80" height="80" rx="40" fill="#FFFFFF" opacity="0.9"/>
        
        <!-- Cloned logos for infinite effect -->
        <rect x="1200" y="320" width="80" height="80" rx="10" fill="#FFFFFF" opacity="0.9"/>
        <circle cx="1350" cy="360" r="40" fill="#FFFFFF" opacity="0.9"/>
    </g>


    <!-- Decorative Elements -->
    <path d="M100 300 L580 300" stroke="#fff" stroke-width="4" opacity="0.3"/>
    <circle cx="120" cy="400" r="5" fill="#fff"/>
    <circle cx="140" cy="400" r="5" fill="#fff"/>
    <circle cx="160" cy="400" r="5" fill="#fff"/>

    <!-- Plugin Features -->
    <text x="100" y="480" 
          font-family="Inter, sans-serif" 
          font-size="24" 
          fill="#fff">
    • Logo Carousel  • Reverse Carousel • Brand Carousel • Infinite Scroll
    </text>
</svg>